<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Picker</title>
    <meta name="description" content="A color picker that allows you to freely create your own gradient and get the CSS code!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Noto+Sans+Tangsa&display=swap" rel="stylesheet"> 
  </head>
  <body class="center-both">
    <div id="app" class="center-both">
      <div class="container">
        <h1 class="title">GradientPicker</h1>
        <div class="card">
          <div class="color-preview" id="preview"></div>

          <div class="options">
            <select name="type" id="type">
              <option value="linear">Linear</option>
              <option value="radial">Radial</option>
            </select>
            <select name="direction" id="direction">
              <option value="right">Right</option>
              <option value="top">Top</option>
              <option value="left">Left</option>
              <option value="center">Center</option>
              <option value="bottom">Bottom</option>
            </select>
          </div>

          <div class="css-box">
            <div class="css-box__header">
              <h5>CSS Value</h5>
              <button>Copy</button>
            </div>
            <textarea name="css" id="css" readonly></textarea>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
